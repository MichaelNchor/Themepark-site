            <section class="mainContent">
                <div id="ticketPage">

                    <!--Main content-->
                    <div class="ticketContent">
                        <div class="rightbar">

                                <div class="description">
                                    <ul>
                                        <!--						One Man Package-->

                                        <div class="Config">

                                <div class="description">
                                    <ul>
                                        <!--						Couples Package-->

                                        <div class="Config">
                                            <a></a>
                                            <a href="#ticketBox"><button class="ticketButton" onclick="Description('couples')">

                                                </button></a>
                                        </div>
                                    </ul>
                                </div>
                                <img class="ticketImg" alt="CouplesPack" src="img/CouplesPack.jpg">
                            </div>
                        </div>
                        <div class="leftbar">
                            <div class="option">
                                <div class="description">
                                    <ul>
                                        <!--						Family Package-->
                                        <h1 class="ticketTitle" style="text-align: center">Family Package</h1>

                                        <div class="Config">
                                            <a></a>
                                            <a href="#ticketBox"><button class="ticketButton" onclick="Description('family')">
                                                    <h2 class="getticket">Get Ticket</h2>
                                                </button></a>
                                        </div>
                                    </ul>
                                </div>
                                <img class="ticketImg" alt="FamilyPackage" src="img/FamilyPackage.jpg">
                            </div>
                        </div>
                        <div class="Downbar">
                            <div class="option">
                                <div class="description">
                                    <ul>
                                        <!--						Custom Package-->
                                        <h1 class="ticketTitle" style="text-align: center">Custom Package</h1>

                                        <div class="Config">
                                            <a></a>
                                            <a href="#ticketBox"><button class="ticketButton" onclick="Description('custom')">
                                                    <h2>Customize</h2>
                                                </button></a>
                                        </div>
                                    </ul>
                                </div>
                                <img class="ticketImg" alt="Custom" src="img/custom.jpg">
                            </div>
                        </div>
                    </div>
                    <div id="ticketSidebar">
                        <!--		specific Package Description-->
                        <div id="Descbox">
                            <label id="details"><a id="ticketarea">
                                    <h1 id="tickarea">TICKET AREA</h1>
                                    <p>Selected Ticket Options appear here</p>
                                </a></label>
                        </div>
                        <!--		end of description-->

                        <!--End of the main content area-->
                        <script type="text/javascript">
                            function Description(id) {
                                var id;
                                if (id == "one") {
                                    //					One Man Description
                                    document.getElementById('details').innerHTML =
                                        '<ul><h4><a id="ticketBox">One-Man Package</a></h4><label id="Desp"></label><li><a>TICKET DESCRIPTION: <ul><li> Enjoy 5 Fun Attractions of your choice</li><li> Pass for All Services</li><li> Free Photoshoots</li></ul></a></li><li><a>DATE: <input type="date" value="2020-07-06"></a><li><a>TICKET TYPE:</a><div id="container"><input type="radio" id="Daily" name="Ticket type" value="100" onclick="UpdatePrice()" checked><label for="Daily">Daily Pass</label><br><input class="Passtype" type="radio" id="Weekly" name="Ticket type" value="500" onclick="UpdatePrice()"><label for="Weekly">Weekly Pass</label><br><input class="Passtype" type="radio" id="Monthly" name="Ticket type" value="1500" onclick="UpdatePrice()"><label for="Monthly">Monthly Pass</label></div></li></li><li><a>PRICE: $<label id="price">100</label></a></li></ul><form><textarea name="myTextBox" cols="30" rows="3">Submit a comment...</textarea><br/><input type="submit"></form>';
                                } else if (id == "couples") {
                                    //					Couples Description
                                    document.getElementById('details').innerHTML =
                                        '<ul><h4><a id="ticketBox">Couples Package</a></h4><label id="Desp"></label><li><a>TICKET DESCRIPTION: <ul><li> Enjoy 7 Fun Attractions of your choice</li><li> Pass for All Services</li><li> Free Photoshoots</li><li> Free Photo Album</li></ul></a></li><li><a>DATE: <input type="date" value="2020-07-06"></a><li><a>TICKET TYPE:</a><div id="container"><input type="radio" id="Daily" name="Ticket type" value="250" onclick="UpdatePrice()" checked><label for="Daily">Daily Pass</label><br><input type="radio" id="Weekly" name="Ticket type" value="1000" onclick="UpdatePrice()"><label for="Weekly">Weekly Pass</label><br><input type="radio" id="Monthly" name="Ticket type" value="3500" onclick="UpdatePrice()"><label for="Monthly">Monthly Pass</label></div></li></li><li><a>PRICE: $<label id="price">250</label></a></li></ul><form><textarea name="myTextBox" cols="30" rows="3">Submit a comment...</textarea><br/><input type="submit"></form>';
                                } else if (id == "family") {
                                    //					Family Description
                                    document.getElementById('details').innerHTML =
                                        '<ul><h4><a id="ticketBox">Family Package</a></h4><label id="Desp"></label><li><a>TICKET DESCRIPTION: <ul><li>Enjoy 7 Fun Attractions of your choice for 4</li><li> Pass for All Services</li><li> Free Photoshoots</li><li> Free Photo Album</li></ul></a></li><li><a>DATE: <input type="date" value="2020-07-06"></a><li><a>TICKET TYPE:</a><div id="container"><input type="radio" id="Daily" name="Ticket type" value="400" onclick="UpdatePrice()" checked><label for="Daily">Daily Pass</label><br><input type="radio" id="Weekly" name="Ticket type" value="3000" onclick="UpdatePrice()"><label for="Weekly">Weekly Pass</label><br><input type="radio" id="Monthly" name="Ticket type" value="7000" onclick="UpdatePrice()"><label for="Monthly">Monthly Pass</label></div></li></li><li><a>PRICE: $<label id="price">400</label></a></li></ul><form><textarea name="myTextBox" cols="30" rows="3">Submit a comment...</textarea><br/><input type="submit"></form>';
                                } else {
                                    //					Custom Description
                                    document.getElementById('details').innerHTML =
                                        '<ul><h4><a id="ticketBox">Customize Ticket</a></h4><label id="Desp"></label><li><a>SET TICKET DESCRIPTION:</a><div id="container"><label>Select Attraction</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Pokemon Roller Coaster : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Pokemon Fight Simulator : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Pokemon Universe Virtual Chamber : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Detective Pickachu : $20</label><br><input type="checkbox" name="attraction" value="20" onclick="UpdateAttraction()"><label>Meet Your Favorite Pokemon : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()" ><label>Ultimate Pokemon Feris Wheel : $20</label></div></li><a>Select Service</a><div id="container"><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Restaurant Service : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Free Merchandise : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>PhotoShoots : $20 per 5 photos</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Lodging : $20</label><br><input type="checkbox" name="attraction" value="20" onchange="UpdateAttraction()"><label>Washroom Services : $20</label></div></li></li><li><a>DATE: <input type="date" value="2020-07-06"></a><a>TICKET TYPE:</a><div id="container"><input type="radio" id="Daily" name="Ticket type" id="Daily" value="0" onchange="UpdateAttraction()" checked><label for="Daily">Daily Pass</label><br><input type="radio" id="Weekly" name="Ticket type" value="3000" onchange="UpdateAttraction()"><label for="Weekly">Weekly Pass</label><br><input type="radio" id="Monthly" name="Ticket type" value="7000" onchange="UpdateAttraction()"><label for="Monthly">Monthly Pass</label></div></li></li><li><a>NUMBER OF PERSONS(Choose From 1 - 10): <input type="number" id="npersons" min="1" max="10" value="1" onchange="Npersons()"></a><li><a>PRICE:$<label id="price">0</label></a></li></ul><form><textarea name="myTextBox" cols="30" rows="3">Submit a comment...</textarea><br/><input type="submit"></form>';
                                }
                            }

                            function UpdatePrice() {
                                var chkbx = document.getElementsByName('Ticket type');
                                for (var i = 0; i < chkbx.length; i++) {
                                    if (chkbx[i].checked) {
                                        document.getElementById("price").innerHTML = chkbx[i].value;
                                    }
                                }
                                return document.getElementById("price").innerHTML;
                            }

                            function Npersons() {
                                var npers = document.getElementById('npersons');
                                document.getElementById("price").innerHTML = parseInt(UpdateAttraction()) * parseInt(npers.value);
                            }

                            function UpdateAttraction() {
                                var chkbx = document.getElementsByName('attraction');
                                var sum = 0;
                                document.getElementById("price").innerHTML.value = '';
                                for (var i = 0; i < chkbx.length; i++) {
                                    if (chkbx[i].checked) {
                                        sum += parseInt(chkbx[i].value)
                                    }
                                }
                                return document.getElementById("price").innerHTML = sum + parseInt(UpdatePrice());

                            };

                        </script>

                    </div>
